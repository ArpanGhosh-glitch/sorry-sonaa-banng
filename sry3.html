<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry Sonaaa ‚ù§</title>
  <style>
    body {
      background: #FFF0F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      color: #333;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      animation: pop 0.6s ease-out forwards;
      opacity: 0;
    }
    @keyframes pop {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    p {
      font-size: 1.2em;
      margin: 15px;
      text-align: center;
    }
    .gif {
      width: 220px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 15px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background: #FFB6C1;
      cursor: pointer;
      box-shadow: 0 5px #FF69B4;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #FF69B4;
      color: white;
    }
    button:active {
      box-shadow: none;
      transform: translateY(5px);
    }
    .heart {
      position: absolute;
      color: #ff4f81;
      font-size: 24px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
